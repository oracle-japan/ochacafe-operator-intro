# permissions for end users to view helidons.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helidon-viewer-role
rules:
- apiGroups:
  - ochacafe.oracle.com
  resources:
  - helidons
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ochacafe.oracle.com
  resources:
  - helidons/status
  verbs:
  - get
